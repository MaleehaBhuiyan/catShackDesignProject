      <!-- FORM -->

      <form class="catDonationForm" action="donateReciept.html" method="post">
        <div>
          <div>
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter in your first name" value="" pattern="[a-zA-Z]+" required>
          </div>
          <br/>
          
          <div>
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter in your last name" value="" pattern="[a-zA-Z]+" required>	  
          </div>
        </div>
        <br/>


        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <br/>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Jackson Avenue">
        </div>
        <br/>

        <div class="mb-3">
          <label for="telephone">Telephone</label>
          <input type="text" class="form-control" id="address" placeholder="Phone Number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        </div>
        <br/>
      
        
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="cat">Cat</label>
